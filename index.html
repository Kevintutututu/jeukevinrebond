<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Kevin - Ultimate Connected</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, where, getDocs } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ==================================================================
        // CLES FIREBASE INTEGREES
        // ==================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyDis3uQdBdzfuOnLF2QMfsmuSyFni2LoLU",
            authDomain: "kevin-arcade.firebaseapp.com",
            projectId: "kevin-arcade",
            storageBucket: "kevin-arcade.firebasestorage.app",
            messagingSenderId: "961748922524",
            appId: "1:961748922524:web:e122399654e6520b237d59",
            measurementId: "G-62WZL4NGRM"
        };
        // ==================================================================

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Sauvegarder le score
        window.saveScoreOnline = async (name, points) => {
            if(!name || points === 0) return;
            try {
                await addDoc(collection(db, "scores"), {
                    name: name,
                    points: points,
                    date: new Date()
                });
            } catch (e) { console.error(e); }
        };

        // RÃ©cupÃ©rer le record global du joueur (pour dÃ©bloquer les skins)
        window.fetchUserBestScore = async (name) => {
            try {
                const q = query(collection(db, "scores"), where("name", "==", name), orderBy("points", "desc"), limit(1));
                const snap = await getDocs(q);
                if (!snap.empty) return snap.docs[0].data().points;
            } catch (e) { console.error(e); }
            return 0;
        };

        // RÃ©cupÃ©rer les 10 meilleurs scores PERSONNELS
        window.fetchPersonalRecords = async (name) => {
            const list = document.getElementById('personal-list');
            if(!list) return;
            list.innerHTML = "<li>Chargement...</li>";
            
            try {
                // On rÃ©cupÃ¨re tout et on trie (Firestore limite les tris complexes en mode simple)
                const q = query(collection(db, "scores"), where("name", "==", name), orderBy("points", "desc"), limit(10));
                const snap = await getDocs(q);
                
                list.innerHTML = "";
                if(snap.empty) {
                    list.innerHTML = "<li style='color:#555'>Aucun record</li>";
                    return;
                }

                let rank = 1;
                snap.forEach(doc => {
                    const s = doc.data();
                    const li = document.createElement('li');
                    li.innerHTML = `<span>#${rank}</span> <span style="color:#00d4ff">${s.points}</span>`;
                    list.appendChild(li);
                    rank++;
                });
            } catch (e) { 
                console.error(e); 
                list.innerHTML = "<li>Erreur chargement</li>";
            }
        };

        // Classement Global Live (Top 10 GÃ©nÃ©ral)
        const q = query(collection(db, "scores"), orderBy("points", "desc"), limit(10));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('score-list');
            if(!list) return;
            list.innerHTML = "";
            let rank = 1;
            snapshot.forEach((doc) => {
                const s = doc.data();
                const li = document.createElement('li');
                let color = rank === 1 ? '#ffd700' : (rank === 2 ? '#c0c0c0' : (rank === 3 ? '#cd7f32' : 'white'));
                let medal = rank === 1 ? 'ðŸ‘‘' : '';
                li.innerHTML = `
                    <div style="display:flex; gap:10px;">
                        <span style="opacity:0.5; width:20px;">#${rank}</span>
                        <span style="color:${color}; font-weight:bold;">${medal} ${s.name.toUpperCase()}</span>
                    </div>
                    <span style="color:#00d4ff;">${s.points}</span>
                `;
                list.appendChild(li);
                rank++;
            });
        });
    </script>

    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0; background: #050510 radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000 100%);
            font-family: 'Orbitron', sans-serif; color: white; height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center; user-select: none;
        }
        
        /* Layout Principal : 3 colonnes */
        #main-layout { display: flex; gap: 20px; align-items: flex-start; height: 85vh; }

        /* Colonne Jeu (Gauche) */
        #game-column { display: flex; flex-direction: column; gap: 15px; }
        
        #canvas-wrapper {
            position: relative; border: 2px solid #333; background: #000;
            width: 800px; height: 550px; border-radius: 12px;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.1);
        }
        canvas { display: block; border-radius: 12px; width: 100%; height: 100%; }

        /* Barres LatÃ©rales (Droite) */
        .sidebar {
            width: 250px; height: 100%; background: rgba(15, 15, 25, 0.9);
            border: 1px solid #00d4ff; border-radius: 12px; padding: 20px;
            display: flex; flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h2 { text-align: center; color: #00d4ff; border-bottom: 2px solid #00d4ff33; padding-bottom: 10px; margin-top: 0; font-size: 18px; }
        ul { list-style: none; padding: 0; overflow-y: auto; flex-grow: 1; }
        li { padding: 8px; border-bottom: 1px solid #ffffff10; display: flex; justify-content: space-between; font-size: 14px; }

        /* Skins Panel */
        #skins-panel {
            width: 800px; padding: 15px; background: rgba(15, 15, 25, 0.8);
            border: 1px solid #333; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .skins-container { display: flex; gap: 20px; flex-grow: 1; justify-content: center; }
        
        .skin-item { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        
        .skin-btn {
            width: 40px; height: 40px; border-radius: 50%; border: 3px solid #333;
            cursor: pointer; position: relative; transition: 0.2s;
        }
        .skin-btn.locked { opacity: 0.3; cursor: not-allowed; border-color: #333; }
        .skin-btn.locked::after { content: 'ðŸ”’'; position: absolute; top: 8px; left: 8px; font-size: 14px; }
        .skin-btn.selected { border-color: white; transform: scale(1.2); box-shadow: 0 0 15px white; }
        
        .skin-score-req { font-size: 10px; color: #888; font-weight: bold; }

        /* Pop-up Encouragement */
        #encouragement-popup {
            position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%);
            font-size: 40px; font-weight: bold; color: #ffd700;
            text-shadow: 0 0 30px #ffd700;
            opacity: 0; pointer-events: none; transition: opacity 0.5s;
            text-align: center; z-index: 15;
        }
        #encouragement-popup.show { opacity: 1; animation: popScale 0.5s ease-out; }
        @keyframes popScale { 0% { transform: translate(-50%, -50%) scale(0.5); } 100% { transform: translate(-50%, -50%) scale(1.2); } }

        /* Overlay Ecrans */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 20; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            border-radius: 12px;
        }
        input { padding: 15px; font-size: 20px; background: #0f0f1e; border: 2px solid #00d4ff; color: white; text-align: center; border-radius: 8px; outline: none; margin-bottom: 20px; }
        .btn { padding: 15px 50px; font-size: 22px; background: linear-gradient(90deg, #00d4ff, #005bea); border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 50px; }

        #liveScore { position: absolute; top: 20px; left: 20px; font-size: 32px; font-weight: bold; color: #ffffff40; pointer-events: none; }
    </style>
</head>
<body>

    <div id="main-layout">
        
        <div id="game-column">
            <div id="canvas-wrapper">
                
                <div id="encouragement-popup">NOUVEAU RECORD !<br>ðŸ‘‘</div>

                <div id="start-screen" class="overlay">
                    <h1 style="color:#00d4ff; text-shadow:0 0 20px #00d4ff; margin-bottom: 5px;">JEU KEVIN</h1>
                    <p style="color:#888; font-size: 12px; margin-bottom: 30px;">CONNECTÃ‰ AU CLOUD</p>
                    <input type="text" id="playerNameInput" placeholder="TON PSEUDO" maxlength="12">
                    <button class="btn" onclick="startGame()">JOUER</button>
                </div>

                <div id="game-over-screen" class="overlay" style="display:none;">
                    <h2 style="color:#ff6b6b; font-size:48px;">PERDU</h2>
                    <p style="font-size:24px; margin-bottom:30px;">Score : <span id="finalScore" style="color:#00d4ff">0</span></p>
                    <button class="btn" onclick="returnToMenu()">MENU</button>
                </div>

                <canvas id="gameCanvas" width="800" height="550"></canvas>
                <div id="liveScore">0</div>
            </div>

            <div id="skins-panel">
                <div style="color:#888; font-size:12px; width:100px;">COULEURS :<br>Score requis</div>
                <div class="skins-container" id="skinsContainer"></div>
            </div>
        </div>

        <div class="sidebar">
            <h2>TOP 10 MONDE</h2>
            <ul id="score-list"><li>Chargement...</li></ul>
        </div>

        <div class="sidebar" style="border-color: #ff6b6b;">
            <h2 style="color: #ff6b6b; border-color: #ff6b6b33;">MES RECORDS</h2>
            <ul id="personal-list"><li style="color:#555">Entre ton pseudo</li></ul>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const skinsContainer = document.getElementById('skinsContainer');
        const nameInput = document.getElementById('playerNameInput');
        const popup = document.getElementById('encouragement-popup');

        const SKINS = [
            { score: 0, color: '#ff6b6b', name: 'ROUGE' },
            { score: 10, color: '#2ecc71', name: 'VERT' },
            { score: 25, color: '#3498db', name: 'BLEU' },
            { score: 50, color: '#ff9ff3', name: 'ROSE' },
            { score: 100, color: '#f1c40f', name: 'JAUNE' },
            { score: 200, color: 'rainbow', name: 'RAINBOW' }
        ];

        let state = {
            running: false,
            score: 0,
            pseudo: localStorage.getItem('kevin_pseudo') || "Anonyme",
            bestScore: 0, // Sera mis Ã  jour depuis le cloud
            selectedColor: localStorage.getItem('kevin_color') || '#ff6b6b',
            hue: 0,
            spacePressed: false,
            recordBroken: false
        };

        let ball = { x: 400, y: 300, dx: 0, dy: 0, speed: 6, radius: 8 };
        let paddle = { x: 340, y: 510, width: 120, height: 15 };
        let particles = [];

        // --- GESTION INPUT & CLOUD ---
        
        // 1. Souris (Ne sort pas du jeu)
        window.addEventListener('mousemove', (e) => {
            if(!state.running) return;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            let relativeX = (e.clientX - rect.left) * scaleX;
            paddle.x = relativeX - (paddle.width / 2);
            // Bornes
            if(paddle.x < 0) paddle.x = 0;
            if(paddle.x > canvas.width - paddle.width) paddle.x = canvas.width - paddle.width;
        });

        // 2. Barre Espace (Effet Halo)
        window.addEventListener('keydown', (e) => { if(e.code === 'Space') state.spacePressed = true; });
        window.addEventListener('keyup', (e) => { if(e.code === 'Space') state.spacePressed = false; });

        // 3. Gestion Pseudo & Cloud
        function initMenu() {
            nameInput.value = state.pseudo;
            checkOnlineData(); // Charger les donnÃ©es dÃ¨s l'arrivÃ©e
            renderSkins();
        }

        // VÃ©rifier le cloud quand on quitte le champ ou qu'on tape
        nameInput.addEventListener('blur', checkOnlineData);
        
        async function checkOnlineData() {
            const name = nameInput.value.trim();
            if(!name) return;
            
            // 1. Chercher le meilleur score global
            if(window.fetchUserBestScore) {
                const onlineBest = await window.fetchUserBestScore(name);
                if(onlineBest > state.bestScore) {
                    state.bestScore = onlineBest;
                    renderSkins();
                }
            }
            // 2. Chercher la liste des records perso
            if(window.fetchPersonalRecords) {
                await window.fetchPersonalRecords(name);
            }
        }

        function renderSkins() {
            skinsContainer.innerHTML = '';
            SKINS.forEach(skin => {
                const wrapper = document.createElement('div');
                wrapper.className = 'skin-item';

                const btn = document.createElement('div');
                btn.className = 'skin-btn';
                
                if(skin.color === 'rainbow') btn.style.background = 'linear-gradient(45deg, red, violet)';
                else btn.style.background = skin.color;

                if(state.bestScore < skin.score) {
                    btn.classList.add('locked');
                    btn.title = `DÃ©bloquer Ã  ${skin.score}`;
                } else {
                    btn.onclick = () => selectSkin(skin.color);
                    if(state.selectedColor === skin.color) btn.classList.add('selected');
                }

                // Texte du score requis
                const scoreTxt = document.createElement('div');
                scoreTxt.className = 'skin-score-req';
                scoreTxt.innerText = skin.score + " pts";

                wrapper.appendChild(btn);
                wrapper.appendChild(scoreTxt);
                skinsContainer.appendChild(wrapper);
            });
        }

        function selectSkin(color) {
            state.selectedColor = color;
            localStorage.setItem('kevin_color', color);
            renderSkins();
        }

        // --- GAME LOOP ---
        async function startGame() {
            const name = nameInput.value.trim() || "Anonyme";
            state.pseudo = name;
            localStorage.setItem('kevin_pseudo', name);
            
            await checkOnlineData(); // SÃ»retÃ©

            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'none';
            
            resetGame();
            state.running = true;
            gameLoop();
        }

        function resetGame() {
            state.score = 0;
            state.recordBroken = false;
            document.getElementById('liveScore').innerText = '0';
            popup.classList.remove('show');
            
            ball.x = canvas.width/2; ball.y = canvas.height/3;
            ball.speed = 6;
            let angle = Math.random() * Math.PI/2 + Math.PI/4;
            ball.dx = Math.cos(angle) * ball.speed;
            ball.dy = Math.sin(angle) * ball.speed;
            if(ball.dy < 0) ball.dy = -ball.dy;
            particles = [];
        }

        function update() {
            state.hue = (state.hue + 2) % 360;

            // Encouragement Pop-up
            if(!state.recordBroken && state.score > state.bestScore && state.bestScore > 0) {
                state.recordBroken = true;
                showPopup("NOUVEAU RECORD !");
            }

            // Particules
            for(let i=particles.length-1; i>=0; i--) {
                particles[i].life -= 0.04;
                particles[i].x += particles[i].sx;
                particles[i].y += particles[i].sy;
                if(particles[i].life <= 0) particles.splice(i,1);
            }

            // Physique
            ball.x += ball.dx; ball.y += ball.dy;
            if(ball.x < ball.radius) { ball.x=ball.radius; ball.dx*=-1; }
            if(ball.x > canvas.width-ball.radius) { ball.x=canvas.width-ball.radius; ball.dx*=-1; }
            if(ball.y < ball.radius) { ball.y=ball.radius; ball.dy*=-1; }

            // Collision Raquette
            if(ball.y + ball.radius >= paddle.y && ball.y - ball.radius <= paddle.y + paddle.height && ball.dy > 0) {
                if(ball.x >= paddle.x && ball.x <= paddle.x + paddle.width) {
                    let hit = (ball.x - (paddle.x + paddle.width/2)) / (paddle.width/2);
                    let angle = hit * (Math.PI/3);
                    ball.speed = Math.min(ball.speed + 0.5, 20);
                    ball.dx = ball.speed * Math.sin(angle);
                    ball.dy = -ball.speed * Math.cos(angle);
                    ball.y = paddle.y - ball.radius - 1;
                    
                    state.score++;
                    document.getElementById('liveScore').innerText = state.score;
                    spawnParticles(ball.x, paddle.y, getCurrentColor());
                }
            }

            if(ball.y > canvas.height) endGame();
        }

        function draw() {
            ctx.fillStyle = 'rgba(0,0,0,0.25)'; ctx.fillRect(0,0,canvas.width, canvas.height);
            
            const currentColor = getCurrentColor();

            // Particules
            particles.forEach(p => {
                ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
            });
            ctx.globalAlpha = 1;

            // Raquette (avec effet Halo Espace)
            ctx.fillStyle = '#00d4ff';
            if(state.spacePressed) {
                ctx.shadowBlur = 30; ctx.shadowColor = '#00d4ff'; // Gros halo
            } else {
                ctx.shadowBlur = 10; ctx.shadowColor = '#00d4ff'; // Petit halo normal
            }
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);

            // Balle
            ctx.fillStyle = currentColor;
            ctx.shadowColor = currentColor; ctx.shadowBlur = 15;
            ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2); ctx.fill();
            
            ctx.shadowBlur = 0;
        }

        function getCurrentColor() {
            if(state.selectedColor === 'rainbow') return `hsl(${state.hue}, 100%, 50%)`;
            return state.selectedColor;
        }

        function spawnParticles(x, y, color) {
            for(let i=0; i<10; i++) {
                particles.push({
                    x: x, y: y, color: color,
                    sx: (Math.random()-0.5)*8, sy: (Math.random()-0.5)*8,
                    size: Math.random()*3+1, life: 1
                });
            }
        }

        function showPopup(text) {
            popup.innerHTML = text + "<br>ðŸ‘‘";
            popup.classList.add('show');
            setTimeout(() => popup.classList.remove('show'), 3000);
        }

        function gameLoop() {
            if(state.running) { update(); draw(); requestAnimationFrame(gameLoop); }
        }

        function endGame() {
            state.running = false;
            if(state.score > state.bestScore) state.bestScore = state.score;
            
            if(window.saveScoreOnline) window.saveScoreOnline(state.pseudo, state.score);
            
            // Recharger les donnÃ©es pour mettre Ã  jour les colonnes
            setTimeout(() => checkOnlineData(), 1000);

            document.getElementById('finalScore').innerText = state.score;
            document.getElementById('game-over-screen').style.display = 'flex';
        }

        function returnToMenu() {
            document.getElementById('game-over-screen').style.display = 'none';
            document.getElementById('start-screen').style.display = 'flex';
            initMenu();
            ctx.fillStyle = 'black'; ctx.fillRect(0,0,canvas.width,canvas.height);
        }

        initMenu();
        ctx.fillStyle = 'black'; ctx.fillRect(0,0,canvas.width,canvas.height);

    </script>
</body>
</html>
